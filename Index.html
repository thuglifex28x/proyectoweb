<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHPEC - Tecnología y Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para la organización con flexbox */
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .category-item {
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 15px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        .category-item img {
            width: 100%; /* Ajusta el tamaño de las imágenes a la caja */
            height: 150px; /* Ajusta la altura de las imágenes */
            object-fit: cover; /* Asegura que las imágenes se ajusten correctamente */
            border-radius: 5px;
        }

        .category-item h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .category-item a {
            display: inline-block;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .category-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a TECHPEC</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><button onclick="showCart()">Ver Carrito</button></li> <!-- Botón para ver el carrito -->
            </ul>
        </nav>
    </header>

    <section id="categories">
        <h2>Categorías de Productos</h2>
        <div class="categories-container">
            <!-- Categoría de Procesadores -->
            <div class="category-item">
                <img src="Imagenes/procesadores.jpg.webp" alt="Imagen de Procesadores"> <!-- Imagen de procesadores -->
                <h3>Procesadores</h3>
                <a href="procesadores.html">Ver Productos</a>
            </div>

            <!-- Categoría de Tarjetas Gráficas -->
            <div class="category-item">
                <img src="imagenes/tarjetas-graficas.jpg.webp" alt="Imagen de Tarjetas Gráficas"> <!-- Imagen de tarjetas gráficas -->
                <h3>Tarjetas Gráficas</h3>
                <a href="tarjetas-graficas.html">Ver Productos</a>
            </div>

            <!-- Categoría de Motherboards -->
            <div class="category-item">
                <img src="Imagenes/motherboard.jpeg" alt="Imagen de Motherboards"> <!-- Imagen de motherboards -->
                <h3>Motherboards</h3>
                <a href="motherboards.html">Ver Productos</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TECHPEC. Todos los derechos reservados.</p>
    </footer>

    <script src="cart.js"></script> <!-- Conectamos el archivo de JavaScript -->
</body>
</html>
